<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.3.0-web/css/all.css">
    <title>The_Band</title>
    <style>
        #slider .slide1{
            position: relative;
            background: url('/assets/img/slide/slider1.jpg') center / cover no-repeat;
            padding-top:50%;
        }
        #slider .slide2{
            position: relative;
            background: url('/assets/img/slide/slider2.jpg') center / cover no-repeat;
            padding-top: 50%;
        }
        #slider .slide3{
            position: relative;
            background: url('/assets/img/slide/slider3.jpg') center / cover no-repeat;
            padding-top: 50%;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="header">
            <ul id="nav">
                <li><a href="">Home</a></li>
                <li><a href="">Band</a></li>
                <li><a href="">Tour</a></li>
                <li><a href="">Contact</a></li>
                <li>
                    <a href="">
                        More
                        <i class="ti-angle-down"></i>
                        
                    </a>
                    <ul class="subnav">
                        <li><a href="">Merchandise</a></li>
                        <li><a href="">Extras</a></li>
                        <li><a href="">Media</a></li>
                    </ul>
                </li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
            </ul>
        </div>
        <div id="slider">
            <div class="myslide slide1">
                <div class="text">
                    <h3 class="title">Chicago</h3>
                    <p>
                        <b>Thank you, Chicago - A night we won't forget.</b>
                    </p>
                </div>
            </div>
            <div class="myslide slide2">
                    <div class="text">
                        <h3 class="title">Los Angeles</h3>
                        <p>
                            <b>We had the best time playing at Venice Beach!</b>
                        </p>
                    </div>
                </div>
                <div class="myslide slide3">
                    <div class="text">
                        <h3 class="title">New York</h3>
                        <p>
                            <b>The atmosphere in New York is lorem ipsum.</b>
                        </p>
                    </div>
                </div>
                <script>
                    let slideIndex = 0;
                    showSlides();
    
                    function showSlides() {
                    let i;
                    let slides = document.getElementsByClassName("myslide");
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";  
                    }
                    slideIndex++;
                    if (slideIndex > slides.length) {slideIndex = 1}    
                    slides[slideIndex-1].style.display = "block";
                    setTimeout(showSlides, 3000); // Change image every 2 seconds
                    }
                </script>
            </div>
        </div>
        <div id="content">
                
        </div>

        <div id="footer">
            <img src="/assets/img/slide/slider3.jpg" alt="">
        </div>
    </div>
    
</body>
</html>
